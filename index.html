<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   
    <title>Geekform</title>
</head>
<body>
    <div container>
    <form class="mt-2 mb-2 mx-5 border rounded"> 
        
        <h1 class= "fw-semibold fs-2 mb-3 pt-2 pb-3 px-4 bg-light border-bottom">Payment form example</h1>

        <div class="alert alert-danger m-1 mt-3" role="alert">
            Some fields are missing
        </div>

        <div class="row mt-4 mb-2">
            <div class="col-5"> Card #</div>
            <div class="col-3"> CVC # </div>
            <div class="col-4"> Amount </div>
        </div>
        <div class="row mb-3">
            <div class="col-5"> <input type="text" class="form-control"placeholder="XXXXXXXXXXXXXXXX"></div>
            <div class="col-3"> <input type="text" class="form-control" placeholder="0000"></div>
            <div class="col-4 d-flex align-items-center">  
                <span><i class="fa-solid fa-dollar-sign"></i></span>
                <input type="text" class="form-control" placeholder="Amount"></div>
            </div>  
        <div class="row mb-2">
            <div class="col-6"> First Name </div>
            <div class="col-6"> Last Name </div>   
        </div> 
        <div class="row mb-3">
            <div class="col-6"> <input class="form-control"></div>
            <div class="col-6"> <input class="form-control"></div>   
        </div> 
        <div class="row mb-2">
            <div class="col-6"> City</div>
            <div class="col-3"> State </div>
            <div class="col-3"> Postal Code</div>
        </div> 
        <div class="row mb-3">
            <div class="col-6"> <input type="text" class="form-control"></div>
            <div class="col-3"> <select class="form-select">
                <option>Pick a State</option>
                <option>Artigas</option>
                <option>Canelones</option>
                <option>Cerro Largo</option>
                <option>Colonia</option>
                <option>Durazno</option>
                <option>Flores</option>
                <option>Florida</option>
                <option>Lavalleja</option>
                <option>Maldonado</option>
                <option>Montevideo</option>
                <option>Paysandú</option>
                <option>Río Negro</option>
                <option>Rivera</option>
                <option>Rocha</option>
                <option>Salto</option>
                <option>San José</option>
                <option>Soriano</option>
                <option>Tacuarembó</option>
                <option>Treinta y Tres</option>
            </select></div>
            <div class="col-3"> <input class="form-control"> </div>
        </div> 
        <div class="row mb-2">
            <div class="col-6"> We accept: </div>
            <div class="col-6"> Message </div>   
        </div> 
        <div class="row">
            <div class="col-6 p-1"> <button type="button" class="btn btn-secondary mt-3"> 
                <input type="radio" name="creditcard">
                <i class="fa-brands fa-cc-mastercard ms-1 me-3"></i>
                <input type="radio" name="creditcard">
                <i class="fa-brands fa-cc-visa ms-1 me-3"></i>
                <input type="radio" name="creditcard">
                <i class="fa-brands fa-cc-diners-club ms-1 me-3"></i>
                <input type="radio" name="creditcard">
                <i class="fa-brands fa-cc-paypal ms-1 me-2"></i>
            </button> </div>
                
            <div class="col-6 p-1"> <textarea class="form-control" id="floatingTextarea"></textarea>
                <label for="floatingTextarea" class="fs-7 text-body-tertiary">Add any notes here.</label></div>   
        </div> 
        
        <div class="border-top mt-5 bg-light"> 
        <div class="d-flex justify-content-end mt-3"> <button type="button" class="btn btn-secondary me-2 mb-3 fw-semibold">Cancel</button>
            <button type="button" class="btn btn-primary fw-semibold me-3 mb-3">Send</button>
        </div>
        </div>

    </form>
    </div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
